<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful Button</title>
<style>
/* Common styles for the button */
.back {
  display: inline-block;
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
  text-transform: uppercase;
  color: #fff;
  border: none;
  border-radius: 5px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
  cursor: pointer; /* Change cursor to pointer */
}

/* Default button color */
.button {
  background-color: #a3280f;
}

/* Hover effect */
.back:hover {
  background-color: #15e415; /* Lighter shade of green */
}

/* Active effect */
.back:active {
  transform: translateY(2px);
  box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
}

</style>
</head>
<body>

<!-- Button acting like a link -->
<button class="back button" onclick="window.location.href='index.html';">Click Me</button>

</body>
</html>
