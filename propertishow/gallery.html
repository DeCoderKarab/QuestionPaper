<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* Adjusted to display two images in one row */
        gap: 10px;
        padding: 20px;
    }

    .gallery img {
        width: 100%;
        height: auto;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .gallery img:hover {
        transform: scale(1.1);
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .modal img {
        max-width: 80%;
        max-height: 80%;
    }

    .close {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 24px;
        cursor: pointer;
    }

    .image-title {
        text-align: center;
        margin-top: 10px;
        font-size: 16px;
        color: #333;
    }
</style>
</head>
<body>

<div class="gallery">
    <div>
        <img src="images/about-us.jpg" alt="About Image" onclick="openModal('images/about-us.jpg', 'About Image')">

        <div class="image-title">Title 1</div>
    </div>
    <div>
        <img src="images/image2.jpg" alt="Image 2" onclick="openModal('images/image2.jpg', 'Title 2')">
        <div class="image-title">Title 2</div>
    </div>
    <div>
        <img src="images/image3.jpg" alt="Image 3" onclick="openModal('images/image3.jpg', 'Title 3')">
        <div class="image-title">Title 3</div>
    </div>
    <div>
        <img src="images/image4.jpg" alt="Image 4" onclick="openModal('images/image4.jpg', 'Title 4')">
        <div class="image-title">Title 4</div>
    </div>
    <div>
        <img src="images/image5.jpg" alt="Image 5" onclick="openModal('images/image5.jpg', 'Title 5')">
        <div class="image-title">Title 5</div>
    </div>
    <div>
        <img src="images/image6.jpg" alt="Image 6" onclick="openModal('images/image6.jpg', 'Title 6')">
        <div class="image-title">Title 6</div>
    </div>
    <div>
        <img src="images\about-img.jpg" alt="About Image" onclick="openModal('images/about-us.jpg', 'About Image')">
        <div class="image-title">About Image</div>
    </div>
</div>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modal-img" src="" alt="">
  </div>
</div>

<script>
    function openModal(src, title) {
        document.getElementById('modal-img').src = src;
        document.getElementById('modal-img').alt = title;
        document.getElementById('myModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('myModal').style.display = 'none';
    }
</script>

</body>
</html>
