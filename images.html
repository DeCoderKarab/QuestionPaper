<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* Display three images in one row */
        gap: 10px;
        padding: 20px;
    }

    .gallery-item {
        position: relative; /* Make the container position relative */
    }

    .gallery img {
        width: 100%; /* Set width to 100% of container */
        height: auto; /* Maintain aspect ratio */
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .gallery img:hover {
        transform: scale(1.1);
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
        margin-top: 100px;
        margin-left: calc(50% - 40vw); /* Center the modal */
        display: block;
        max-width: 80%;
        max-height: 80%;
    }

    .close {
        position: absolute;
        top: 15px;
        right: 15px;
        color: #fff;
        font-size: 30px;
        font-weight: bold;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="gallery">
    <div class="gallery-item">
        <img src="images/about-us.jpg" alt="About Image" onclick="openModal('images/about-us.jpg', 'About Image')">
    </div>
    <div class="gallery-item">
        <img src="images/about-us.jpg" alt="Image 1" onclick="openModal('images/about-us.jpg', 'Image 1')">
    </div>
    <div class="gallery-item">
        <img src="images/about-us.jpg" alt="Image 2" onclick="openModal('images/about-us.jpg', 'Image 2')">
    </div>
    <div class="gallery-item">
        <img src="images/about-us.jpg" alt="Image 3" onclick="openModal('images/about-us.jpg', 'Image 3')">
    </div>
    <div class="gallery-item">
        <img src="images/about-us.jpg" alt="Image 4" onclick="openModal('images/about-us.jpg', 'Image 4')">
    </div>
    <div class="gallery-item">
        <img src="images/about-us.jpg" alt="Image 5" onclick="openModal('images/about-us.jpg', 'Image 5')">
    </div>
   
</div>

<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="modal-img" src="">
</div>

<script>
    function openModal(src, alt) {
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("modal-img");
        modal.style.display = "block";
        modalImg.src = src;
        modalImg.alt = alt;
    }

    function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    }
</script>

</body>
</html>
